databaseChangeLog:
  - changeSet:
      id: db.changelog-5.0
      author: mateacademy
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: 'ROLE_USER'
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: 'ROLE_ADMIN'
