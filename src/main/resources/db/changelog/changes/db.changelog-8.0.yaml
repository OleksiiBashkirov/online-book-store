databaseChangeLog:
  - changeSet:
      id: db.changelog-8.0
      author: mateacademy
      changes:
        - createTable:
            tableName: shopping_cart
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_cart_user
                    references: user(id)