databaseChangeLog:
  - changeSet:
      id: db.changelog-7.0
      author: mateacademy
      changes:
        - createTable:
            tableName: categories
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)

        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_books_categories_book_id
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_books_categories_category_id
